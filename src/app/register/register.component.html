<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <Strong>Success!</Strong> Your account has been created.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card">
        <h4 class="card-header" style="text-align:center">Register new account</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="fullName">Full name *</label>
                        <input type="text" formControlName="fullName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted }" maxlength="25"/>
                            <div *ngIf="submitted" class="invalid-feedback">
                                <div *ngIf="submitted">Full Name is required</div>
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="email">E-mail *</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted }" maxlength="25"/>
                            <div *ngIf="submitted" class="invalid-feedback">
                                <div *ngIf="submitted">E-mail is required</div>
                            </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="username">Nickname *</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted }" maxlength="10" />
                            <div *ngIf="submitted" class="invalid-feedback">
                                <div *ngIf="submitted">Nickname is required</div>
                            </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="password">Password *</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted || passwordLength }" maxlength="9"/>
                            <div *ngIf="submitted" class="invalid-feedback">
                                <div *ngIf="submitted">Password is required</div>
                            </div>
                            <div *ngIf="passwordLength" class="invalid-feedback">
                                <div *ngIf="passwordLength">Password must be at least 8 characters</div>
                            </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm mr-1"></span>
                        Create
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
