<div class="container" >
    <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <Strong>Incorrect credentials!</Strong>
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="alertNull" class="alert alert-primary alert-dismissible fade show" role="alert">
        <Strong>User not found!</Strong>
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control"  />
                  
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password"  formControlName="password" class="form-control"  />
                 
              </div>
              <div class="form-group">
                  <button class="btn btn-primary">
                      <span  class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                  </button>
                  <button style="margin-left: 10px;" class="btn btn-info" (click)="registerUser()" > Register</button>
              </div>
          </form>
      </div>
  </div>
  </div>
